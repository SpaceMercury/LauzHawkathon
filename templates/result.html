<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make it responsive on mobile devices -->
  <title>Graph Viewer</title> <!-- The title of the web page -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css"> <!-- Link to the external CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include the Chart.js library -->
</head>
<body>
  <div class="container">
    <!-- Title and Subtitle -->
    <h1 id="graphTitle">Sales Analysis</h1>
    <h2 id="graphSubtitle">Annual Data Overview</h2>

    <!-- Canvas for Graph -->
    <canvas id="myChart" width="400" height="400"></canvas>

    <!-- Description -->
    <div id="graphDescription">
      This graph shows the sales analysis for the year, demonstrating the fluctuations and growth trends throughout different periods.
    </div>
    
    <!-- Message Box -->
    <div id="graphMessage"></div>


  <button type="button" id="goBackHomeButton" onclick="window.location.href='/'">Go Back Home</button>

  <script src="../static/js/interactive.js"></script> <!-- Link to the new interactive JavaScript file -->
</body>
</html>
